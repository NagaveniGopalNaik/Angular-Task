<div class="signup">
  <form #addUserDetails="ngForm" (submit)="addUser(addUserDetails)">
    <h2>User Registration</h2>
    <label for="firstName">First Name<sup class="required">*</sup></label><br />
    <input
      type="text"
      [(ngModel)]="firstName"
      name="firstName"
      id="firstName"
      class="input-text"
      required
    /><br />
    <label for="lastName">Last Name<sup class="required">*</sup></label><br />
    <input
      type="text"
      [(ngModel)]="lastName"
      name="lastName"
      id="lastName"
      class="input-text"
      required
    /><br />
    <label for="email">Email<sup class="required">*</sup></label><br />
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      id="Emale"
      class="input-text"
      required
    /><br />
    <label for="gender">Gender<sup class="required">*</sup></label><br />
    <select [(ngModel)]="gender" name="gender" id="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <br />
    <label>Professional<sup class="required">*</sup></label><br />
    <label for="professional1"
      ><input
        type="radio"
        [(ngModel)]="professional"
        name="professional"
        id="professional1"
        value="trainee"
      />Software Trainee </label
    ><br />

    <label for="professional2"
      ><input
        type="radio"
        [(ngModel)]="professional"
        name="professional"
        id="professional2"
        value="Developer"
      />Software Developer
    </label>
    <br />
    <label for="address">Address<sup class="required">*</sup></label><br />
    <textarea
      [(ngModel)]="address"
      name="address"
      id="address"
      cols="30"
      rows="10"
      required
    ></textarea
    ><br />
    <label for="password">Password<sup class="required">*</sup></label><br />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      class="input-text"
      required
    /><br />
    <input type="checkbox" [(ngModel)]="terms" name="terms" required /> Accept terms and
    conditions <br />
    <button type="submit" class="btn" [disabled]="!addUserDetails.valid">Submit</button>

    <button type="reset" (click)="resetForm(addUserDetails)" class="btn" >Reset</button>
  </form>
</div>
